{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<!-- This page confirms user has submitted the post -->
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <div class="alert alert-success text-center" role="alert">
                Your post needs approval from site admin before we can publish it.
                <br>
                <a href="{% url 'home'%}">Back to home</a>
                <br>
            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock content %}
